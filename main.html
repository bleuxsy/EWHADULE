        <script>
            function navigationClick(self){
                if(self.getAttribute('value') === 'click'){
                    document.querySelector('.navigation').style.display = "flex";
                    self.setAttribute('value', 'unclick');
                }
                else{
                    document.querySelector('.navigation').style.display = "none";
                    self.setAttribute('value', 'click');
                }
            }

            function smallClick(self){
                if(self.getAttribute('value') === 'click'){
                    document.querySelector('.second').style.display = "flex";
                    self.setAttribute('value', 'unclick');
                }
                else{
                    document.querySelector('.second').style.display = "none";
                    self.setAttribute('value', 'click');
                }
            }

            //화면 700px 넘어가면 .second 켜져있더라도 강제 꺼버리기
            window.addEventListener('resize', function() {
                if (window.matchMedia("(min-width: 700px)").matches) {
                    document.querySelector('.second').style.display = "none";
                }
            });

            //7시 되면 낮, 19시되면 밤
            function getTime(){
                var now = new Date();
                var hour = now.getHours();
                var minute = now.getMinutes(); 
                /*console.log(hour + ": " + minute);*/
                if(hour >= 7 && hour <= 18){
                    document.querySelector('.imgfileReal').src = 'images/Main_day.jpg';
                }
                else{
                    document.querySelector('.imgfileReal').src = 'images/Main_night.jpg';
                }
            }

            //1초마다 돌아가며 체크용
            function checkTime(){
                setInterval("getTime()", 1000);
            }
        </script>
    </body>
